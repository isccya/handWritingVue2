<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div id="app">
            <div style="color:red">{{ name }} {{ age }}</div>
            <span> world </span>
        </div>
        <script src="vue.js"></script>
        <script>
            const vm = new Vue({
                data:{
                    name:'cc',
                    age:123,
                    job:{
                        what:'webFront'
                    },
                    hobby:['js','vue',{a:1}]
                },
                el:'#app', //我们要将数据解析到el元素上
            })
            setTimeout(()=>{
                vm.name = 'lzb'
                vm.age = 666
            },1000)
            /**
             * 1)将数据先处理成响应式 initState 针对对象主要是defineProperty 针对数组是重写方法
             * 2)模板编译,将模板转换为AST语法树,正则匹配标签,解析属性 标签名 文本,将AST语法树生成***render***方法
             * 3)调用render函数 会进行取值操作 产生对应的虚拟DOM render(){_c('div','属性',_v(name)文本)} 触发get方法
             * 4)将虚拟DOM渲染成真实DOM
             * */ 
        </script>
</body>
</html>
